name: Testing Build
on:
  push:
    branches:
      - feature/*
      - hotfix/*
      - release/*
      - develop
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x, 18.x]
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1
        with:
          persist-credentials: false
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install 🔧
        run: |
          npm install -g harp json node-sass coffeescript webpack webpack-cli
          npm install
          cd ~/work/blog/blog/
      - name: Set rootPath to _harp.json 🔧
        run: |
          json -I -f public/_harp.json -e "this.globals.rootPath=\"/blog\""
      - name: Build 🔧
        continue-on-error: false
        run: |
          npm run prod
          npm run build
          ls -lah docs
      - name: Compile SCSS manually 🔧
        run: |
          npm run buildcss
          ls -lah docs/assets/css