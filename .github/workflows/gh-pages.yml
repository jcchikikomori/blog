# References:
# - https://dev.to/pierresaid/deploy-node-projects-to-github-pages-with-github-actions-4jco
# - https://kennethormandy.com/journal/start-a-blog-with-harp/
name: Build and Deploy
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1
        with:
          persist-credentials: false
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install 🔧
        run: |
          npm install -g pnpm
          pnpm install -g harp json node-sass coffeescript
          pnpm install
          cd ~/work/blog/blog/
      - name: Set rootPath to _harp.json 🔧
        run: |
          json -I -f public/_harp.json -e "this.globals.rootPath=\"/blog\""
      - name: Build 🔧
        continue-on-error: false
        run: |
          harp public docs
      - name: Compile SCSS manually
        run: |
          ls -al public/node_modules
          node-sass --omit-source-map-url public/assets/css/main.scss docs/assets/css/main.css
          ls -al docs/public
      - name: Compile JS manually
        run: |
          mkdir -p docs/assets/js
          cp public/assets/js/index.js docs/assets/js/index.js
          ls -al docs/public
      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@3.6.2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: docs
